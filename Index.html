<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>JQuery for generator</title>
  <meta name="description" content="A JQuery form generator">
  <meta name="author" content="CB">

  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css?v=1.0">

</head>
<body>
	<div class="container bs-docs-container">
		<div class="row">
			<div class="jumbotron">
			  <h1>JQuery form generator</h1>
			  <p>Please select a name for the field and choose the type of field. You'll see a preview bellow.</p>
			</div>
			<section class="new-row--main">
				<label>Field Name:</label>
				<input type="text" class="form-control" placeholder="Enter your field name here..."/>
				<label>Field Value:</label>
				<div class="dropdown">
					  <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
					    Field Value
					    <span class="caret"></span>
					  </button>
					  <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
					    <li><a href="#">Text</a></li>
					    <li><a href="#">Boolean</a></li>
					    <li><a href="#">Number</a></li>
					    <li><a href="#">Email</a></li>
					  </ul>
				</div>
				<button class="btn btn-primary btn-lg">Add To Form</button>
			</section>
	
		</div>
	</div>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
