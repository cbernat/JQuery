<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>JQuery for generator</title>
  <meta name="description" content="A JQuery form generator">
  <meta name="author" content="CB">

  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css?v=1.0">

</head>
<body>
	<div class="container bs-docs-container">
		<div class="row">
			<div class="jumbotron">
			  <h1>JQuery form generator</h1>
			  <p>Please select a name for the field and choose the type of field. You'll see a preview bellow.</p>
			</div>
			<section class="new-row--main">
				<form id="addElementForm">
				<div class="element-row">	
					<label>Field Name:</label>
					<input type="text" class="form-control field-name" id="fieldNameInput" required placeholder="Enter your field name here..."/>
				</div>
				<br/>
				<div class="element-row">
					<label>Field Value:</label>
					<div class="dropdown">
						  <button class="btn btn-default dropdown-toggle" type="button" id="fieldTypedd" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						    <label>Field Value</label>
						    <span class="caret"></span>
						  </button>
						  <ul class="dropdown-menu" aria-labelledby="fieldTypedd">
						    <li><a href="#">Text</a></li>
						    <li><a href="#">Boolean</a></li>
						    <li><a href="#">Number</a></li>
						    <li><a href="#">Email</a></li>
						  </ul>
					</div>
				</div>
				<br/>
				<div class="element-row">
				<button class="btn btn-primary btn-md add-form-btn" id="addNewBtn">Add To Form</button>
				</div>
			</form>
			</section>
			<div id="formPreview"></div>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    
</body>
</html>
